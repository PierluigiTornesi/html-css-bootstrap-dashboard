<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- custom style -->
        <link rel="stylesheet" href="css/style.css">
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    </head>
    <body>
        <!-- header che sará messo in fixed  -->
        <header>
            <!-- questo div conterrá il logo , una barra per la ricerca e 4 simboli, tutti in flex che a seconda della dimensione dello schermo scompariranno -->
            <div>
                <!-- div contenitore che sará messo in flex  -->
                <div>
                    <!-- logo -->
                    <div>
                        logo
                    </div>
                    <!-- barra ricerca -->
                    <div>
                         barra ricerca
                    </div>
                    <!-- simboli -->
                    <div>
                         simboli
                    </div>
                </div>
            </div>
        </header>
        <!-- header -->
        <!-- main che conterrá l'intera dashboard  -->
        <main>
            <!-- div che sará diviso in due colonne, una per la barra nav di sinistra e una per il contenuto -->
            <div>
                <!-- nav bar in flex con 4 simboli, 3 in alto e 1 in basso -->
                <div>
                    <div>
                        <div>home</div>
                        <div>stats</div>
                        <div>signals</div>
                    </div>

                    <div>
                        <div>admin</div>
                    </div>
                </div>
                <!-- /div della nav bar -->

                <!-- div di destra che conterrá la parte superiore per aggiungere uno studente e una con sotto il contenuto  e che avrá la scroll bar-->
                <div>
                    <!-- div che avrá la parte superiore -->
                    <div>
                        <!-- div interno che sará messo in flex con al suo interno 3 elementi, anche loro in flex -->
                        <div>
                            <!-- parte delle scritte boolean ecc che conterrá due elementi in flex , uno sopra e uno sotto -->
                            <div>
                                <!-- parte sopra -->
                                <div>
                                    <div>
                                        boolean
                                    </div>

                                    <div>
                                        piano blaze
                                    </div>
                                </div>
                                <!-- parte sotto -->
                                <div>
                                    <div>3 app</div>
                                    <div>>></div>
                                    <div>boolean mobile app</div>
                                    <div>boolean web app</div>
                                    <div>boolean blog app</div>
                                </div>
                            </div>
                            <!--parte centrale che conterré il numero di studenti online, con sopra la parte della scritta e solo il numero   -->
                            <div>
                                <div>Studenti online negli ultimi 30 minuti</div>
                                <div>125</div>
                            </div>
                            <!-- parte di sinistra che conterra la scritta e il bottone per aggiungere un nuovo studente -->
                            <div>
                                <div>nuovo studente</div>
                                <div>bottone che apre una form</div>
                            </div>
                        </div>
                    </div>
                    <!-- /div parte superiore -->
                    
                    <!-- div parte inferiore che sará messo in flex e diviso in due colonne che a loro volta saranno messe in flex con al loro interno altri blocchi -->
                    <div>
                        <!-- parte di sinistra che conterrá due blocchi, una table nel primo e un faq nel secondo che se clicchi nella domanda appare sotto la risposta-->
                        <div>
                            <!-- table -->
                            <div>table</div>
                            <!-- faq -->
                            <div>faq</div>
                        </div>
                        <!-- parte di destra che conterrá due blocchi , un todo con una checkbox e nel secondo un grafico come immagine  -->
                        <div>
                            <!-- todo checkbox -->
                            <div>todo</div>
                            <!-- grafico -->
                            <div>grafico</div>
                        </div>
                    </div>
                </div>
                <!-- /div parte centrale -->
            </div>
            <!-- /div diviso in due, nav bar e parte centrale -->
        </main>
    </body>
</html>
